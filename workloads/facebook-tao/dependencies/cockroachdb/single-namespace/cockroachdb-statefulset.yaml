apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: taobench-cockroachdb
  labels:
    project: taobench
    app: taobench-cockroachdb
spec:
  serviceName: "taobench-cockroachdb"
  replicas: 3
  selector:
    matchLabels:
      project: taobench
      app: taobench-cockroachdb
  template:
    metadata:
      labels:
        project: taobench
        app: taobench-cockroachdb
    spec:
      nodeSelector:
        nautilus.io/disktype: nvme
      serviceAccountName: taobench-cockroachdb
      affinity:
        podAntiAffinity:
          # deliberately assign pods to different regions
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: topology.kubernetes.io/region
              labelSelector:
                matchLabels:
                  "app": "taobench-cockroachdb"
          # preferredDuringSchedulingIgnoredDuringExecution:
          # - weight: 100
          #   podAffinityTerm:
          #     topologyKey: topology.kubernetes.io/zone
          #     labelSelector:
          #       matchLabels:
          #         "app": "taobench-cockroachdb"
        # # Restrict to the same zone to keep latency low
        # podAffinity:
        #   requiredDuringSchedulingIgnoredDuringExecution:
        #     - topologyKey: topology.kubernetes.io/zone
        #       labelSelector:
        #         matchLabels:
        #           "app": "taobench-cockroachdb"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                      - "us-west"
                      - "us-east"
                      - "us-central"
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:v22.2.9
        imagePullPolicy: IfNotPresent
        # TODO: Change these to appropriate values for the hardware that you're running. You can see
        # the resources that can be allocated on each of your Kubernetes nodes by running:
        #   kubectl describe nodes
        # Note that requests and limits should have identical values.
        resources:
          requests:
            cpu: "2"
            memory: "8Gi"
            ephemeral-storage: 64Gi
          limits:
            cpu: "2"
            memory: "8Gi"
            ephemeral-storage: 64Gi
        ports:
        - containerPort: 26257
          name: grpc
        - containerPort: 8080
          name: http
# We recommend that you do not configure a liveness probe on a production environment, as this can impact the availability of production databases.
#      livenessProbe:
#        httpGet:
#          path: "/health"
#          port: http
#          scheme: HTTPS
#        initialDelaySeconds: 30
#        periodSeconds: 5
        readinessProbe:
          httpGet:
            path: "/health?ready=1"
            port: http
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 2
        volumeMounts:
        - name: datadir
          mountPath: /cockroach/cockroach-data
        - name: certs
          mountPath: /cockroach/cockroach-certs
        env:
        - name: COCKROACH_CHANNEL
          value: kubernetes-secure
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
              divisor: "1"
        - name: MEMORY_LIMIT_MIB
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: "1Mi"
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODEINFO_API
          value: cas-node-info
        command:
          - "/bin/bash"
          - "-ecx"
          # The use of qualified `hostname -f` is crucial:
          # Other nodes aren't able to look up the unqualified hostname.
          - exec
            /cockroach/cockroach
            start
            --logtostderr
            --certs-dir /cockroach/cockroach-certs
            --advertise-host $(hostname -f)
            --http-addr 0.0.0.0
            --join taobench-cockroachdb-0.taobench-cockroachdb,taobench-cockroachdb-1.taobench-cockroachdb,taobench-cockroachdb-2.taobench-cockroachdb
            --cache 0.25
            --max-sql-memory 0.25
            --locality=region="$(curl -s $NODEINFO_API/$NODENAME/region)",zone="$(curl -s $NODEINFO_API/$NODENAME/zone)"
      # No pre-stop hook is required, a SIGTERM plus some time is all that's
      # needed for graceful shutdown of a node.
      terminationGracePeriodSeconds: 60
      volumes:
      - name: datadir
        emptyDir: {}
      - name: certs
        secret:
          secretName: taobench.cockroachdb.node
          defaultMode: 256
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
